<!DOCTYPE html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>

    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width:550px;
        height:250px;
      }
    </style>

    <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>

  <div id="status"></div>
  <img id="image-result" hidden>
  <p id='email' style="font-weight:bold;">Hello Eduard, if you need anything let me know. I am here to help.</p>
  <p id='score'></p>

<script type="text/javascript">

    $(function() {
      console.log('here first');
        $.ajax({
            url: "https://westus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment",
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","64e94ab8a26a4601ae5d242ad5b59e03");
            },
            type: "POST",
            // Request body
            data: '{"documents":[{"language":"en","id":"1","text":"Hello Eduard, if you need anything let me know. I am here to help."}]}',
        })
        .done(function(data) {
            var result = data.documents[0].score;
            result = parseInt(result * 1000) / 10;
            document.getElementById('score').innerHTML = 'This seems to me as: ' + result + '% positive';
        })
        .fail(function() {
          document.getElementById('score').innerHTML = 'Something went wrong. Please try again :)';
        });
    });

</script>
</body>
</html>
